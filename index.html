<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Menu</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__left-side">
					<div class="header__menu-button">
						<button class="header__button">
							<img class="header__icon" src="img/burger.svg" alt="menu" />
						</button>
					</div>
					<div class="header__logo">
						<a style='opacity: 1;' class="header__logo-link" href="#">
							<img class="header__logo-img" src="img/Group.png" alt="logo" />
						</a>
					</div>
				</div>
				<div class="header__right-side">
					<div class="header__search-button">
						<button class="header__button">
							<img class="header__icon" src="img/search.svg" alt="search" />
						</button>
					</div>
				</div>
			</header>
			<main>
				<div class="main__container">
					<nav class="main__nav">
						<ul class='main__nav-list'>
							<li class='main__list-active'><img class='main__highlight' src="img/highlight.svg" alt=""><a class='main__link-active' href="#">Ремонт техники</a></li>
							<li><a class='main__list' href="#">Услуги и сервисы</a></li>
							<li><a class='main__list' href="#">Корпоративным клиентам</a></li>
							<li><a class='main__list' href="#">Купавшим технику</a></li>
							<li><a class='main__list' href="#">Партнерам</a></li>
							<li><a class='main__list' href="#">Производителям</a></li>
							<li><a class='main__list' href="#">Наши сервисные центры</a></li>
							<li><a class='main__list' href="#">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__contacts">
						<div class="footer__button">
								<button class="footer__btn">
										<img src="img/call.svg" alt="call">
								</button>
								<button class="footer__btn">
										<img src="img/chat.svg" alt="chat">
								</button>
								<button class="footer__btn">
										<img src="img/profile.svg" alt="user">
								</button>
						</div>
						<div class="footer__info">
								<p class="footer__email">mail@cps.com</p>
								<p class="footer__phone">8 800 890 8900</p>
						</div>
				</div>
				<div class="footer__languages">
						<a href="#" class="footer__language footer__language--active">RU</a>
						<a href="#" class="footer__language">EN</a>
						<a href="#" class="footer__language">CH</a>
				</div>
		</footer>
		</div>
	</body>
</html>
